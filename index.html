                <!-- from -->

                    <div class="valid-feedback">
                        Isso aí! 
                    </div>
                    <div class="invalid-feedback">
                        Informe um e-mail! 
                    </div>
                </div>
                <!-- to -->
                <div class="mb-3">
                    <label for="to" class="form-label">Para</label>
                    <input type="email" class="form-control" id="to" placeholder="name@example.com">
                    <div class="valid-feedback">
                        Isso aí! 
                    </div>
                </div>
                <!-- cc -->
                <div class="mb-3">
                    <label for="cc" class="form-label">Em cópia</label>
                    <input type="email" class="form-control" id="cc" placeholder="name@example.com">
                    <div class="valid-feedback">
                        Isso aí! 
                    </div>
                </div>
                <!-- reply -->
                <div class="mb-3">
                    <label for="reply" class="form-label">Responda para</label>
                    <input type="email" class="form-control" id="reply" placeholder="name@example.com">
                    <div class="valid-feedback">
                        Isso aí! 
                    </div>
                </div>
                <!-- subject -->
                <div class="mb-3">
                    <label for="subject" class="form-label">Título</label>
                    <input type="email" class="form-control" id="subject" placeholder="Título" required>
                    <div class="valid-feedback">
                        Isso aí! 
                    </div>
                    <div class="invalid-feedback">
                        Informe um assunto! 
                    </div>
                </div>
                <!-- altbody -->
                <div class="mb-3">
                    <label for="textarea" class="form-label">Corpo do e-mail</label>
                    <textarea class="form-control" id="textarea" rows="3"></textarea>
                    <div class="valid-feedback">
                        Isso aí! 
                    </div>
                </div>
                
                <!-- attachment -->
                <div class="mb-3">
                    <input type="file" class="form-control" aria-label="file example">
                    <div class="invalid-feedback">Anexo</div>
                    <div class="valid-feedback">
                        Isso aí! 
                    </div>

                </div>
            
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
            <div class="col"></div>
        </div>
    </div>
    <script>
        function criaObjetoAjax() {
            if (window.XMLHttpRequest) {
                try {
                    objeto = new XMLHttpRequest();
                } catch (e) {
                    objeto = false;
                }
            } else if (window.ActiveXObject) {
                try {
                    objeto = new ActiveXObject("Msxml2.XMLHTTP");
                } catch (e) {
                    try {
                        objeto = new ActiveXObject("Microsoft.XMLHTTP");
                    } catch (e) {
                        objeto = false;
                    }
                }
            }
            return objeto;
        }

        function lerProdutos() {
            objAjax = criaObjetoAjax();
            url = "backend/productCRUD.php";
            objAjax.open("POST", url, true);
            objAjax.onreadystatechange = verificaStatusProdutoLeitura;
            var data = new FormData();
            data.append('op', 'listarTodos');
            objAjax.send(data);
        }

        function verificaStatusProdutoLeitura() {
            if (objAjax.readyState == 4) {
                if (objAjax.status == 200) {
                    document.getElementById('container').innerHTML = objAjax.responseText;
                } else {
                    document.getElementById('container').innerHTML = "Houve um erro ao recuperar os dados: " + objAjax.statusText;
                }
            }
        }
    </script>
